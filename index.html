<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery & Weight Loss Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .day {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
        }
        .day h3 {
            margin: 0 0 1rem 0;
            color: #007bff;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            z-index: 1000;
        }
        .modal h3 {
            margin-top: 0;
            color: #007bff;
        }
        .modal .checklist {
            text-align: left;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .close-btn {
            margin-top: 1rem;
            display: block;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>GYM</h1>
        <p>Daily checklist for goals</p>
    </header>

    <div class="calendar" id="calendar"></div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h3 id="modal-title"></h3>
        <div class="checklist" id="modal-checklist"></div>
        <a href="#" class="close-btn" id="close-btn">Close</a>
    </div>

    <script>
        const checklistItems = [
            ["Warm-up (5-10 min)", "Bench Press: 4 sets x 10-12 reps", "Shoulder Press: 3 sets x 10-12 reps", "Tricep Dips: 3 sets x 10-15 reps", "Cool-down stretches"],
            ["Cardio: 20-30 min cycling", "Foam rolling", "Stretching", "Optional yoga"],
            ["Warm-up (5 min)", "Lat Pulldown: 4 sets x 10-12 reps", "Seated Row: 3 sets x 10-12 reps", "Plank: Hold 30-45 seconds", "Cool-down stretches"],
            ["Cardio: 20-40 min cycling", "Leg Press: 3 sets x 15-20 reps", "Glute Bridges: 3 sets x 12-15 reps", "Stretch hamstrings and quads"],
            ["Kettlebell Deadlifts: 3 sets x 12 reps", "Medicine Ball Slams: 3 sets x 15 reps", "Resistance Band Steps: 3 sets x 15 steps/side", "Side Plank: 20-30 seconds"],
            ["HIIT: 20 min cycling intervals", "Russian Twists: 3 sets x 20 reps", "Modified Mountain Climbers: 3 sets x 30 seconds", "Cool-down stretches"],
            ["Rest or yoga session", "Hydrate well", "Stretch for flexibility"]
        ];

        const calendar = document.getElementById('calendar');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalChecklist = document.getElementById('modal-checklist');
        const closeBtn = document.getElementById('close-btn');

        // Get today's date
        const today = new Date();

        function formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function generateDays(startDate, daysToGenerate) {
            const days = [];
            for (let i = 0; i < daysToGenerate; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                days.push({
                    date: formatDate(date),
                    tasks: checklistItems[i % 7]
                });
            }
            return days;
        }

        let daysToDisplay = generateDays(today, 60);

        function updateCalendar() {
            calendar.innerHTML = '';
            daysToDisplay.forEach((day, index) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<h3>${day.date}</h3>`;
                dayDiv.addEventListener('click', () => {
                    modalTitle.textContent = `Workout Plan for ${day.date}`;
                    modalChecklist.innerHTML = day.tasks.map(task => `<label><input type='checkbox'> ${task}</label><br>`).join('');
                    modal.style.display = 'block';
                    overlay.style.display = 'block';

                    // Check if it's the last day of the month
                    if (index === daysToDisplay.length - 1) {
                        setTimeout(() => {
                            if (confirm("Do you want to continue for another month?")) {
                                const newDays = generateDays(new Date(day.date), 30);
                                daysToDisplay = [...daysToDisplay, ...newDays];
                                updateCalendar();
                            } else {
                                if (confirm("Do you want to adjust your plan?")) {
                                    alert("Redirecting you to the chat for updates.");
                                    // Replace this alert with redirection logic to the chat.
                                }
                            }
                        }, 500);
                    }
                });
                calendar.appendChild(dayDiv);
            });
        }

        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        updateCalendar();
    </script>
</body>
</html>
